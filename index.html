<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camp Explorer</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Camp Explorer</h1>
      <nav>
        <button id="tab-explore" class="tab active">Explore</button>
        <button id="tab-map" class="tab">Map</button>
        <button id="tab-settings" class="tab">Settings</button>
      </nav>
    </header>
    <main>
      <section id="explore" class="section active">
        <h2>Explore</h2>
        <p>
          Browse nearby places around your campground. Choose a category below to
          see places of interest.
        </p>
        <ul id="category-list">
          <!-- Categories will be injected here -->
        </ul>
      </section>
      <section id="map" class="section">
        <h2>Map</h2>
        <div id="map-controls">
          <label><input type="checkbox" value="campground" checked /> Campground</label>
          <label><input type="checkbox" value="coffee" checked /> Coffee</label>
          <label><input type="checkbox" value="bakery" checked /> Bakery</label>
          <label><input type="checkbox" value="restaurant" checked /> Restaurant</label>
          <label><input type="checkbox" value="bar" checked /> Bar</label>
          <label><input type="checkbox" value="ice_cream" checked /> Ice Cream</label>
        </div>
        <div id="map-container"></div>
      </section>
      <section id="settings" class="section">
        <h2>Settings</h2>
        <form>
          <fieldset>
            <legend>Sort Places By</legend>
            <label>
              <input
                type="radio"
                name="sort"
                value="campground"
                checked
              />
              Campground
            </label>
            <label>
              <input type="radio" name="sort" value="gps" /> Current GPS
            </label>
          </fieldset>
        </form>
        <p>
          This is a sample settings page. Additional preferences can be added
          here in the future.
        </p>
      </section>
    </main>
    <footer>
      <p>Â© 2025 Camp Explorer. All rights reserved.</p>
    </footer>
  </body>
</html>
