name: Deploy static site

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Decode base64 archive
        run: base64 -d camp-explorer.zip.b64 > camp-explorer.zip
      - name: Unzip site
        run: unzip -o camp-explorer.zip -d extracted
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: extracted/camp-explorer
          publish_branch: gh-pages
